---
layout: default
---

<div class="grid">
  <div class="unit xs-1 s-1 m-1 l-1-2">
    {% pattern cards/checkout %}
  </div>
  <div class="unit xs-1 s-1 m-1 l-1-2 island">
    {% pattern cards/cart %}
  </div>
</div>

<form class="" action="https://formspree.io/sand0274@algonquinlive.com" method="post">
  <fieldset>
    <legend>Checkout Form</legend>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        {% pattern forms/name %}
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        {% pattern forms/email %}
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        {% pattern forms/phonenumber %}
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        {% pattern forms/address %}
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        {% pattern forms/postal %}
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
        {% pattern forms/province%}
      </div>
    </div>
    <div class="gutter-1-2">
      {% pattern buttons/purchase %}
    </div>
  </fieldset>

</form>
