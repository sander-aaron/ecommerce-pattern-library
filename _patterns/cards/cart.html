<div class="card cart gutter"  aria-label="Your cart">
  <h4 class="text-center">CART TOTAL</h4>
  <div class="grid grid-bottom push-1-2">
    <span class="unit xs-2-3 s-2-3 m-2-3 l-2-3">{% pattern forms/discount %}</span>
    <span class="unit xs-1-3 s-1-3 m-1-3 l-2-3 gutter-1-4">{% pattern buttons/discount %}</span>
  </div>
  <dl class="grid">
    <dt class="unit xs-2-3 s-2-3 m-2-3 l-2-3">ORDER TOTAL:</dt>
    <dd class="unit xs-1-3 s-1-3 m-1-3 l-1-3 right">$34.72</dd>
    <dt class="unit xs-2-3 s-2-3 m-2-3 l-2-3">SHIPPING TOTAL:</dt>
    <dd class="unit xs-1-3 s-1-3 m-1-3 l-1-3 right">$41.86</dd>
  </dl>
  <p class="line"></p>
  <dl>
    <dt class="unit xs-2-3 s-2-3 m-2-3 l-2-3">TOTAL:</dt>
    <dd class="unit xs-1-3 s-1-3 m-1-3 l-1-3 right">$41.86</dd>
  </dl>
  <div class="text-center push-1-2">
    {% pattern buttons/checkout %}
  </div>
</div>
